<template name="about">
<div class="page">
  <h1 class="obj-title">About</h1>
  <div class="row">
    <div class="col-md-5">
      <div class="well">
        <h4>About {{shortName}}</h4>
        <div class="clearfix">
          <img class="pull-left about-pic" src="/img/about_pic.jpg">
          <p>
            {{{aboutContent}}}
          </p>
        </div>
      </div>
      <div class="well">
        <h4>Contact</h4>
        <p>{{{contactContent}}}</p>
      </div>
    </div>
    <div class="col-md-5">
      <div class="well">
        <h4>Office</h4>
        <p>{{{officeContent}}}</p>
        <div class="embed-responsive embed-responsive-4by3">
          {{{officeGMapsEmbed}}}
        </div>
      </div>
    </div>
  </div>
</div>
</template>
